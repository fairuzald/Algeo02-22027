name: Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  build:
    name: Build the Site
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        working-directory: ./src
        run: npm install

      - name: Build the Site
        working-directory: ./src
        run: npm run build

  eslint-prettier:
    name: â¬£ ESLint && ğŸ’… Prettier
    needs: build
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        working-directory: ./src
        run: npm install

      - name: Run linters
        uses: wearerequired/lint-action@v2
        with:
          auto_fix: true
          eslint: true
          prettier: true

  typecheck:
    name: Ê¦ TypeScript
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.8.1
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        working-directory: ./src
        run: npm install

      - name: ğŸ” Type check
        working-directory: ./src
        run: npm run typecheck
